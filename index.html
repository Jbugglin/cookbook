<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="recipe-container">
            <input type="text" name="recipe-name" id="recipe-name" placeholder="Recipe Name:">
            <input type="text" name="ingredients" id="recipe-ingredients" placeholder="Ingredients:">
            <input type="text" name="instructions" id="recipe-instructions" placeholder="Instructions:">
        </div>
        <div class="button-container">
            <button class="add-recipe">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="delete-recipe">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
